<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="/css/style1.css">
    <link rel="stylesheet" href="/css/style2.css">
</head>

<body>
    <header>
        <div class="navbar">
            <img src="/assets/logo.png" alt="Logo" class="logo" />
            <div class="nav-links">
                <a href="dashboards.html" class="logo1">Dashboard</a>
                <a href="viewresults.html" class="logo1">View Results</a>
                <a href="login.html" class="logo1">Logout</a>
            </div>
        </div>
        </div>
    </header>

    <main class="main">
        <div class="box">
            <h2>Create New Quiz</h2>
         
            <form action="submit_quiz.html" method="POST" class="form">
                <div class="QT">
                    <label for="quiz-title">Quiz Title:</label>
                    <input type="text" id="quiz-title" name="quiz-title" required>
                </div>
                <div class="Qt">

                    <label for="quiz-time1">Time per questions:</label>
                    <div class="time-input">
                        <input type="text" id="quiz-time" name="quiz-time" required>
                        <select id="quiz-times" name="quiz-times" required>
                            <option value="insecond">sec</option>
                            <option value="inminutes">min</option>
                        </select>
                    </div>
                </div>
                <div class="QD">
                    <label for="quiz-description">Description:</label>
                    <textarea id="quiz-description" name="quiz-description" required></textarea>
                </div>

                <button type="submit" class="button1">Create Quiz</button>
            </form>
        </div>
         <p>Note: The quiz you create will be visible to you and anyone with the shared link.</p> 
    </main>
<script>
     document.querySelector('.nav-links a[href="login.html"]').addEventListener('click', function(event) {
            event.preventDefault();
            if (confirm("Are you sure you want to logout?")) {
                window.location.href = "../login.html"; // Redirect to the logout page
            }
        });
        </script>
</body>

</html>

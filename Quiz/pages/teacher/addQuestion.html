<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style1.css">
    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="/assets/logo.png" alt="Logo" class="logo" />
            <div class="nav-links">
                <a href="dashboards.html" class="logo1">Dashboard</a>   
                <a href="../login.html" class="logo1">Logout</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="box">
            <h2>Add Question</h2>
            <form action="submit_question.html" method="POST" class="form">
                <div class="QD">
                    <label for="question-text">Question:</label>
                    <textarea id="question-text" name="question-text" required></textarea>
                </div>
                <div class="Qt">
                    <label for="option-a">Option A:</label>
                    <input type="text" id="option-a" name="option-a" required>
                </div>
                <div class="Qt">
                    <label for="option-b">Option B:</label>
                    <input type="text" id="option-b" name="option-b" required>
                </div>
                <div class="Qt">
                    <label for="option-c">Option C:</label>
                    <input type="text" id="option-c" name="option-c" required>
                </div>
                <div class="Qt">
                    <label for="option-d">Option D:</label>
                    <input type="text" id="option-d" name="option-d" required>
                </div>
                <div class="Qt">
                    <label for="correct-option">Correct Option:</label>
                    <select id="correct-option" name="correct-option" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <button type="submit" class="button1">Submit</button>
            </form>
        </div>

          
<script>
     document.querySelector('.nav-links a[href="../login.html"]').addEventListener('click', function(event) {
            event.preventDefault();
            if (confirm("Are you sure you want to logout?")) {
                window.location.href = "../login.html"; // Redirect to the logout page
            }
        });
        </script>

    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="/css/style1.css">
    <link rel="stylesheet" href="/css/style2.css">
</head>

<body>
    <header>
        <div class="navbar">
            <img src="/assets/logo.png" alt="Logo" class="logo" />
            <div class="nav-links">
                <a href="dashboard.html" class="logo1">Dashboard</a>
                <a href="createquiz.html" class="logo1">Create quiz</a>
                <a href="viewresults.html" class="logo1">View Results</a>
                <a href="../login.html" class="logo1">Logout</a>
            </div>
        </div>
        </div>
    </header>

    <main class="main">
        <div class="box">
            <h2>Create New Quiz</h2>
            <form action="submit_quiz.html" method="POST" class="form">
                <div class="QT">
                    <label for="quiz-title">Quiz Title:</label>
                    <input type="text" id="quiz-title" name="quiz-title" required>
                </div>
                <div class="Qt">

                    <label for="quiz-time1">Time per questions:</label>
                    <div class="time-input">
                        <input type="text" id="quiz-time" name="quiz-time" required>
                        <select id="quiz-times" name="quiz-times" required>
                            <option value="insecond">sec</option>
                            <option value="inminutes">min</option>
                        </select>
                    </div>
                </div>
                <div class="QD">
                    <label for="quiz-description">Description:</label>
                    <textarea id="quiz-description" name="quiz-description" required></textarea>
                </div>

                <button type="submit" class="button1">Create Quiz</button>
            </form>
        </div>
    </main>

    <script>
    document.querySelector('form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const title = document.getElementById('quiz-title').value;
        const description = document.getElementById('quiz-description').value;
        const token = localStorage.getItem('token');
        if (!token) {
            alert('You must be logged in to create a quiz.');
            return;
        }
        try {
            const res = await fetch('http://localhost:4000/api/quizzes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ title, description })
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || 'Quiz creation failed');
            alert('Quiz created successfully! Now add questions.');
            window.location.href = `addQuestion.html?quiz_id=${data.id}`;
        } catch (err) {
            alert('Quiz creation failed: ' + err.message);
        }
    });
    </script>
</body>

</html>
